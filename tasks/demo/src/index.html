<!DOCTYPE html>
<meta charset="utf-8">
<title>Image Classification Tasks Demo</title>

<head>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400,500,700">
  <style>
    body {
      font-family: 'Google Sans';
      padding: 20px;
    }

    h1 {
      color: #425066;
      font-size: 31px;
      margin-top: 0;
    }

    img {
      border-radius: 8px;
      height: 240px;
    }

    .imgs-container {
      display: flex;
      margin-top: 40px;
    }

    .img-container {
      margin-right: 80px;
    }

    .result {
      color: #666;
      font-size: 14px;
      margin-top: 12px;
    }

    .result-stats {
      color: #aaa;
      font-size: 12px;
      margin-top: 12px;
    }

    .buttons-container {
      display: flex;
      margin-top: 12px;
      justify-content: space-between;
    }

    .btn {
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      width: 160px;
      font-size: 13px;
      display: flex;
      height: 32px;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body class="disabled">
  <h1>Image Classification Tasks Demo</h1>

  <!-- Image to be classified and results -->
  <div class="imgs-container">
    <div class="img-container">
      <img src="wine.jpeg" alt="wine">
      <div class="buttons-container">
        <div class="btn-container">
          <div class="btn tfjs">Use TFJS model</div>
          <div class="result tfjs"></div>
          <div class="result-stats tfjs"></div>
        </div>
        <div class="btn-container">
          <div class="btn tflite">Use TFLite model</div>
          <div class="result tflite"></div>
          <div class="result-stats tflite"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./script.ts"></script>
</html>
